<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body>
        <div style="
        
            display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2</div>
        </div>

        <div style="
        margin-top: 30px;  
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">100px</div>
        <div style="background-color: lightgreen;">200px</div>

    </div>

    <div style="
    margin-top: 30px;  
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">1fr</div>

</div>
</div>

<div style="
margin-top: 30px;  
display: grid;
grid-template-columns: 1fr 1fr 1fr;
column-gap: 20px;
row-gap: 40px;
">
<div style="background-color: lightblue; height: 200px;">1fr</div>
<div style="background-color: lightpink; height: 200px;">1fr</div>
<div style="background-color: rgb(16, 133, 57); height: 200px;">1fr</div>
<div style="background-color: rgb(214, 66, 83); height: 200px;">1fr</div>

<div style="background-color: rgb(173, 192, 54); height: 200px;">1fr</div>

<div style="background-color: rgb(19, 46, 88); height: 200px;">1fr</div>

</div>
       
</body>
</html>
